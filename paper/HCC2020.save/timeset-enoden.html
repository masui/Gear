<!--
  標準の<input>で江ノ電画像を検索
-->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>江ノ電</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  </head>
  <body>
    <input type="time" id="time" name="appt" value="00:00" min="00:00" max="24:00" required onChange="change()" style="font-size:20pt;">
    <br>
    <p>
    <img id="img" />
    <script>
      $('#time').focus()
      $('#img').attr('src',`http://pitecan.com/enoden/enoden0001.jpg`)
      function change(){
        a = $('#time').val().match(/(..):(..)/)
        t = Number(a[1]) * 60 + Number(a[2]) + 1
        ts = ("0000"+t).slice(-4)
        $('#img').attr('src',`http://pitecan.com/enoden/enoden${ts}.jpg`)
      }
    </script>
  </body>
</html>
