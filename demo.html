<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Gear - 「超」ナビゲーション</title>
<script language="JavaScript">
//
// index.htmlをメニューとして画面の左側1/5ぐらいで大きく開く
// コンテンツウィンドウはその右に開く
//
var params = {};
var pair = location.search.substring(1).split('&');
for(var i=0; pair[i]; i++){
  var kv = pair[i].split('=');
  params[kv[0]] = kv[1];
}
height = params['height'] || screen.availHeight;
width = params['width'] || screen.availWidth / 5;
root = params['root'] || 'masui';
if(width > 300) width = 300;
param = "top=0,left=0,height="+height+",width="+width;
window.open("index.html?root="+root,"menu",param);
</script>
</head>
</html>
